<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
  <script defer src="main.js"></script></head>
  <body>
    <header>
      <h1 id="siteLogo">TooDoo</h1>
      <div id="stats">
        <p id="totalProjects"></p>
        <p id="totalTasks"></p>
      </div>
    </header>
    <div id="projectBar">
      <button id="btnCreateProject">Create New Project</button>
      <button id="allTasks">Show all tasks</button>
      <div id="projectsFormDiv"></div>
      <div id="projects"></div>
    </div>
    <div id="addConsole">
      <button id="addTask">+</button>
      <div id="formDiv"></div>
    </div>
    <h2 id="projectNameheader"></h2>
    <div id="board">
      <div id="highPriority"></div>
      <div id="mediumPriority"></div>

      <div id="lowPriority"></div>
    </div>
  </body>
</html>
